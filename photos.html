<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

<body>
    <header>
        <div class="container">

            <nav>

                    <li><a href="photos.html" class="active">照片</a></li>
                    <li><a href="videos.html">视频</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="photo-header" style="padding-top: 100px; text-align: center; margin-bottom: 30px;">
            <h2>我的照片集</h2>
            <p>记录生活中的美好瞬间</p>
        </div>
        
        <div class="photo-categories" style="margin-bottom: 30px; text-align: center;">
            <button class="photo-filter active" data-filter="all">全部</button>
            <button class="photo-filter" data-filter="nature">自然风光</button>
            <button class="photo-filter" data-filter="city">城市风景</button>
            <button class="photo-filter" data-filter="portrait">人物肖像</button>
        </div>

        <div class="photo-grid">
            <a href="img/photo-1-large.jpg" class="photo-item" data-lightbox="gallery" data-title="日落时分的海滩" data-category="nature">
                <img src="img/photo-1.jpg" alt="日落时分的海滩">
            </a>
            <a href="img/photo-2-large.jpg" class="photo-item" data-lightbox="gallery" data-title="城市天际线" data-category="city">
                <img src="img/photo-2.jpg" alt="城市天际线">
            </a>
            <a href="img/photo-3-large.jpg" class="photo-item" data-lightbox="gallery" data-title="山间小路" data-category="nature">
                <img src="img/photo-3.jpg" alt="山间小路">
            </a>
            <a href="img/photo-4-large.jpg" class="photo-item" data-lightbox="gallery" data-title="街头人像" data-category="portrait">
                <img src="img/photo-4.jpg" alt="街头人像">
            </a>
            <a href="img/photo-5-large.jpg" class="photo-item" data-lightbox="gallery" data-title="雨后的城市" data-category="city">
                <img src="img/photo-5.jpg" alt="雨后的城市">
            </a>
            <a href="img/photo-6-large.jpg" class="photo-item" data-lightbox="gallery" data-title="森林小径" data-category="nature">
                <img src="img/photo-6.jpg" alt="森林小径">
            </a>
            <a href="img/photo-7-large.jpg" class="photo-item" data-lightbox="gallery" data-title="城市夜景" data-category="city">
                <img src="img/photo-7.jpg" alt="城市夜景">
            </a>
            <a href="img/photo-8-large.jpg" class="photo-item" data-lightbox="gallery" data-title="微笑的女孩" data-category="portrait">
                <img src="img/photo-8.jpg" alt="微笑的女孩">
            </a>
            <a href="img/photo-9-large.jpg" class="photo-item" data-lightbox="gallery" data-title="湖边日出" data-category="nature">
                <img src="img/photo-9.jpg" alt="湖边日出">
            </a>
            <a href="img/photo-10-large.jpg" class="photo-item" data-lightbox="gallery" data-title="现代建筑" data-category="city">
                <img src="img/photo-10.jpg" alt="现代建筑">

            <a href="img/photo-11-large.jpg" class="photo-item" data-lightbox="gallery" data-title="思考中的老人" data-category="portrait">

            </a>
            <a href="img/photo-12-large.jpg" class="photo-item" data-lightbox="gallery" data-title="秋天的公园" data-category="nature">
                <img src="img/photo-12.jpg" alt="秋天的公园">

    <footer>
        <div class="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 照片筛选功能
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.photo-filter');
            const photoItems = document.querySelectorAll('.photo-item');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    
                    photoItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
            
            // 初始化Lightbox
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true
            });
        });
    </script>
</body>
</html>
