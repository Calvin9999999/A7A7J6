<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片 - Calvin666的个人空间</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Calvin666</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html">博客</a></li>
                    <li><a href="photos.html" class="active">照片</a></li>
                    <li><a href="videos.html">视频</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="photo-header" style="padding-top: 100px; text-align: center; margin-bottom: 30px;">
            <h2>我的照片集</h2>
            <p>记录生活中的美好瞬间</p>
        </div>
        
        <div class="photo-categories" style="margin-bottom: 30px; text-align: center;">
            <button class="photo-filter active" data-filter="all">全部</button>
            <button class="photo-filter" data-filter="pet">宠物</button>
            <button class="photo-filter" data-filter="architecture">建筑</button>
            <button class="photo-filter" data-filter="car">汽车</button>
            <button class="photo-filter" data-filter="school">学校</button>
            <button class="photo-filter" data-filter="electronics">电子</button>
        </div>

        <div class="photo-grid">
            <a href="img/小狗欢欢.jpg" class="photo-item" data-lightbox="gallery" data-title="小狗欢欢" data-category="pet">
                <img src="img/小狗欢欢.jpg" alt="小狗欢欢">
            </a>
            <a href="img/尼古拉大教堂.jpg" class="photo-item" data-lightbox="gallery" data-title="尼古拉大教堂" data-category="architecture">
                <img src="img/尼古拉大教堂.jpg" alt="尼古拉大教堂">
            </a>
            <a href="img/Q70L.png" class="photo-item" data-lightbox="gallery" data-title="英菲尼迪Q70L" data-category="car">
                <img src="img/Q70L.png" alt="英菲尼迪Q70L">
            </a>
            <a href="img/哈工大校徽.jpg" class="photo-item" data-lightbox="gallery" data-title="哈尔滨工业大学校徽" data-category="school">
                <img src="img/哈工大校徽.jpg" alt="哈尔滨工业大学校徽">
            </a>
           
            </a>
            <a href="img/采样电阻.jpg" class="photo-item" data-lightbox="gallery" data-title="采样电阻" data-category="electronics">
                <img src="img/采样电阻.jpg" alt="采样电阻">
            </a>
            <a href="img/16-30kw 无刷电机.png" class="photo-item" data-lightbox="gallery" data-title="16-30kw 无刷电机" data-category="electronics">
                <img src="img/16-30kw 无刷电机.png" alt="16-30kw 无刷电机">
            </a>
            <a href="img/英菲尼迪标识.png" class="photo-item" data-lightbox="gallery" data-title="英菲尼迪标识" data-category="car">
                <img src="img/英菲尼迪标识.png" alt="英菲尼迪标识">
            </a>
            <a href="img/驱动电路板.jpg" class="photo-item" data-lightbox="gallery" data-title="驱动电路板" data-category="electronics">
                <img src="img/驱动电路板.jpg" alt="驱动电路板">
            </a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Calvin666的个人空间. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 照片筛选功能
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.photo-filter');
            const photoItems = document.querySelectorAll('.photo-item');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 给当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    
                    photoItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
            
            // 初始化Lightbox
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true
            });
        });
    </script>
</body>
</html>
